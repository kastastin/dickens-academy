<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dickens Academy</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img class="header__img" src="images/logo.png" alt="logo" />
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item menu__item--active">
                <a class="menu__link" href="#">Home</a>
              </li>
              <li class="menu__item menu-select">
                <span class="menu__link menu-select__title">Courses</span>
                <ul class="menu-select__list">
                  <li class="menu-select__item">
                    <a class="menu-select__link" href="#">Leadership program</a>
                  </li>
                  <li class="menu-select__item">
                    <a class="menu-select__link" href="#"
                      >Level 1 (ACC Track)</a
                    >
                  </li>
                  <li class="menu-select__item">
                    <a class="menu-select__link" href="#"
                      >Level 2 (PCC Track)</a
                    >
                  </li>
                </ul>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">About </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Contact us</a>
              </li>
            </ul>
          </nav>
          <button class="header__btn" type="button">Login</button>
        </div>
      </div>
    </header>

    <script src="js/script.min.js"></script>
  </body>
</html>
